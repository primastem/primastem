<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>PrimaSTEM</title>
  <link rel="icon" href="images/icon.svg" />
  <meta name="description" content="PrimaSTEM - Outil pour enseigner aux enfants 4+ les bases de la programmation, de la logique et des mathématiques sans utiliser un appareil avec écran. PrimaSTEM - A tool to teach children 4+ the basics of programming, logic and math without the use of screen-based devices.">

  <!-- Default Theme (see https://docsify.js.org/#/themes)  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

 <!-- Theme: Simple 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

<!-- Theme: Simple Dark
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

<!-- Theme: Simple (light + dark) -->
<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">


<style>
  nav.app-nav li ul {
    min-width: 100px;
  }

  #carbonads {
    box-shadow: none !important;
    width: auto !important;
  }
</style>

</head>

<body>
  <div id="app">Veuillez patienter. Please wait. Пожалуйста подождите.</div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
    
    name: 'PrimaSTEM',

    // logo: 'images/icon.svg',
    // repo: 'https://github.com/primastem/primastem/',

    coverpage: true,
    coverpage: ['/', '/en/', '/ru/'],

      loadNavbar: true,
      mergeNavbar: true,
      loadFooter: '_footer.md',
      
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,

      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      nativeEmoji: true,

      // Search Plugin Configuration
      search: {
        placeholder: {
          '/ru/': 'Поиск',
          '/en/': 'Search',
          '/': 'Recherche'
        },  
        noData: {
          '/ru/': 'Нет результатов',
          '/en/': 'No results',
          '/': 'Pas de résultats'
        },

        // Headline depth, 1 - 6
        depth: 3,
               },

      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }

    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- Other -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->

</body>
</html>
